            color: #e9ecef;
          }
          .mock-header, .mock-content {
            background: #2d2d2d;
          }
          .card h2 {
            color: #87ceeb;
          }
          code {
            background: #363636;
            color: #e9ecef;
          }
        }

        @media (prefers-reduced-motion) {
          .header {
            animation: none;
          }
        }
      </style>

      <div class="container">
