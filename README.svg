<svg fill="none" viewBox="0 0 1200 2000" width="1200" height="2000" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .container {
          background: #f5f5f5;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          padding: 40px;
          max-width: 1200px;
          margin: 0 auto;
        }

        .header {
          background: linear-gradient(-45deg, #2b3a67, #496a81, #66999b, #b3af8f);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          padding: 60px;
          color: white;
          text-align: center;
          border-radius: 15px;
          margin-bottom: 40px;
        }

        .header h1 {
          font-size: 48px;
          margin-bottom: 20px;
        }

        .header p {
          font-size: 24px;
          opacity: 0.9;
        }

        .card {
          background: white;
          border-radius: 15px;
          padding: 30px;
          margin-bottom: 30px;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
          display: flex;
          align-items: center;
          gap: 10px;
          color: #2b3a67;
          margin-bottom: 20px;
          font-size: 24px;
        }

        .steps {
          display: flex;
          gap: 20px;
          margin-top: 20px;
        }

        .step {
          flex: 1;
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
        }

        .step-number {
          background: #2b3a67;
          color: white;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 10px;
        }

        .features-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
        }

        .feature {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          display: flex;
          align-items: flex-start;
          gap: 15px;
        }

        .feature-icon {
          font-size: 24px;
        }

        .interface-preview {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          margin-top: 20px;
        }

        .mock-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          background: white;
          border-radius: 8px;
          margin-bottom: 15px;
        }

        .mock-content {
          background: white;
          border-radius: 8px;
          padding: 15px;
        }

        .system-item {
          display: flex;
          align-items: center;
          gap: 10px;
          padding: 10px;
          border-bottom: 1px solid #eee;
        }

        .status-badge {
          padding: 4px 12px;
          border-radius: 15px;
          font-size: 14px;
          margin-left: auto;
        }

        .online {
          background: #d4edda;
          color: #155724;
        }

        .offline {
          background: #f8d7da;
          color: #721c24;
        }

        .file-tree {
          background: #2b3a67;
          color: white;
          padding: 20px;
          border-radius: 10px;
          font-family: monospace;
        }

        .troubleshoot-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          margin-top: 20px;
        }

        .issue {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
        }

        .issue h3 {
          color: #2b3a67;
          margin-bottom: 10px;
          display: flex;
          align-items: center;
          gap: 10px;
        }

        code {
          background: #f8f9fa;
          padding: 2px 6px;
          border-radius: 4px;
          font-family: monospace;
        }

        @media (prefers-color-scheme: dark) {
          .container {
            background: #1a1a1a;
          }
          .card {
            background: #2d2d2d;
            color: #e9ecef;
          }
          .feature, .interface-preview, .step, .issue {
