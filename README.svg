              <p>Double click <code>run.bat</code></p>
            </div>
            <div class="step">
              <div class="step-number">2</div>
              <strong>Wait</strong>
              <p>Python check & installation</p>
            </div>
            <div class="step">
              <div class="step-number">3</div>
              <strong>Access</strong>
              <p>Open <code>localhost:5000</code></p>
            </div>
          </div>
        </div>

        <!-- Features -->
        <div class="card">
          <h2>‚ú® Features</h2>
          <div class="features-grid">
            <div class="feature">
              <div class="feature-icon">‚ö°</div>
              <div>
                <h3>Remote Desktop</h3>
                <p>Quick RDP connections to your systems</p>
              </div>
            </div>
            <div class="feature">
              <div class="feature-icon">üì°</div>
              <div>
                <h3>Real-time Monitor</h3>
                <p>Live system status updates</p>
              </div>
            </div>
            <div class="feature">
              <div class="feature-icon">üîå</div>
              <div>
                <h3>Wake-on-LAN</h3>
                <p>Remote power management</p>
              </div>
            </div>
            <div class="feature">
              <div class="feature-icon">üìÑ</div>
              <div>
                <h3>PDF Viewer</h3>
                <p>Built-in documentation viewer</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Interface -->
        <div class="card">
          <h2>üíª Interface</h2>
          <div class="interface-preview">
            <div class="mock-header">
              <h3>RDP Dashboard</h3>
              <span>Status Machine</span>
            </div>
            <div class="mock-content">
              <div class="system-item">
                <span>‚ñº</span>
                <span>Hypervisor 1</span>
                <span class="status-badge online">Online</span>
              </div>
              <div class="system-item" style="margin-left: 20px;">
                <span>VM 1 (192.168.1.101)</span>
                <span class="status-badge online">Online</span>
              </div>
              <div class="system-item" style="margin-left: 20px;">
                <span>VM 2 (192.168.1.102)</span>
                <span class="status-badge offline">Offline</span>
              </div>
            </div>
          </div>
        </div>

        <!-- File Structure -->
        <div class="card">
          <h2>üìÅ File Structure</h2>
          <div class="file-tree">
            <pre>
root/
 ‚îú‚îÄ‚îÄ run.bat       üëà Start here!
 ‚îú‚îÄ‚îÄ app.py        
 ‚îú‚îÄ‚îÄ rdp.py       
 ‚îú‚îÄ‚îÄ pdf.py       
 ‚îî‚îÄ‚îÄ requirements.txt</pre>
          </div>
        </div>

        <!-- Troubleshooting -->
        <div class="card">
          <h2>üîß Troubleshooting</h2>
          <div class="troubleshoot-grid">
            <div class="issue">
              <h3>üêç Python Issues</h3>
              <ul>
                <li>Check Python installation</li>
                <li>Verify PATH settings</li>
                <li>Run as administrator</li>
              </ul>
            </div>
            <div class="issue">
              <h3>üåê Network Issues</h3>
              <ul>
                <li>Check connectivity</li>
                <li>Verify IP addresses</li>
                <li>Test RDP access</li>
              </ul>
            </div>
            <div class="issue">
              <h3>‚ö° WoL Problems</h3>
              <ul>
                <li>Verify MAC address</li>
                <li>Check BIOS settings</li>
                <li>Test network broadcast</li>
              </ul>
            </div>
            <div class="issue">
              <h3>üíª RDP Errors</h3>
              <ul>
                <li>Check system online</li>
                <li>Verify permissions</li>
                <li>Test credentials</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
